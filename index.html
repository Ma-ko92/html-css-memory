<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- title -->
    <title>Memory Game</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nerko+One&display=swap" rel="stylesheet">
</head>
<!-- body -->
<body>
    <!-- container -->
    <div class="container">
        <!-- header -->
        <header>
            <h1>MEMORY GAME</h1>
        </header>
        <!-- header end -->
        <!-- main  -->
        <main>
            <!-- card's row -->
            <div class="row">
                <!-- card -->
                <div class="card">
                    <img src="img/noun_Bicycle_3134821.svg" alt="bicycle">
                    <span class="card-text">Bicycle</span>
                </div>
                <div class="card">
                    <img src="img/noun_Bicycle_3134821.svg" alt="bicycle">
                    <span class="card-text">Bicycle</span>
                </div>
                <div class="card">
                    <img src="img/noun_air_balloon_3134741.svg" alt="air_balloon">
                    <span class="card-text">Air Balloon</span>
                </div>
                <div class="card">
                    <img src="img/noun_Cruise_Ship_3134824.svg" alt="cruise_ship">
                    <span class="card-text">Cruise Ship</span>
                </div>
                <!-- end card -->
            </div>
            <!-- end row -->
            <!-- card's row two-->
            <div class="row">
                <!-- card -->
                <div class="card">
                    <img src="img/noun_Tractor_3134797.svg" alt="tractor">
                    <span class="card-text">Tractor</span>
                </div>
                <div class="card-active">
                    <img src="img/noun_air_balloon_3134741.svg" alt="air_balloon">
                    <span class="card-text-active">Air Baloon</span>
                </div>
                <div class="card">
                    <img src="img/noun_Tractor_3134797.svg" alt="tractor">
                    <span class="card-text">Tractor</span>
                </div>
                <div class="card">
                    <img src="img/noun_Tram_3134750.svg" alt="tram">
                    <span class="card-text">Tram</span>
                </div>
                <!-- end card -->
            </div>
            <!-- end row two -->
            <!-- card's row three-->
            <div class="row">
                <!-- card -->
                <div class="card">
                    <img src="img/noun_Tram_3134750.svg" alt="tram">
                    <span class="card-text">Tram</span>
                </div>
                <div class="card">
                    <img src="img/noun_Submarine_3134738.svg" alt="sub_marine">
                    <span class="card-text">Sub Marine</span>
                </div>
                <div class="card">
                    <img src="img/noun_Cruise_Ship_3134824.svg" alt="cruise_ship">
                    <span class="card-text">Cruise Ship</span>
                </div>
                <div class="card">
                    <img src="img/noun_Submarine_3134738.svg" alt="submarine">
                    <span class="card-text">Submarine</span>
                </div>
                <!-- end card -->
            </div>
            <!-- end row three -->
        </main>
        <!-- main end -->
        <!-- footer -->
        <footer>
            <div class="credit">
                From Team Boolean &copy;
            </div>
        </footer>
        <!-- footer end -->
    </div>
    <!-- container end -->
</body>
<!-- body end -->
</html>
